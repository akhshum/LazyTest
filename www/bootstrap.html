<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title">
      <script type="text/javascript" charset="utf-8" src="js/cordova-2.0.0.js"></script>
      <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/bootstrap.js"></script>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="init();" id="stage" class="theme">
  	<div class="navbar">
  		<div class="navbar-inner">
    	<a class="brand" href="#">Cordova</a>
    	<ul class="nav">
      		<li class="active"><a href="#">in BootStrap</a></li>
    		</ul>
  		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			
			<div class="row-fluid">
				<div class="span6">
					<div align="center"> <img src="icon.png" class="img-rounded"></div>
				</div>
				<div class="span6">
	   			<div class="well well-small" id="info">
	        		<h4>Platform: <span id="platform"> &nbsp;</span>,   Version: <span id="version">&nbsp;</span></h4>
	        		<h4>UUID: <span id="uuid"> &nbsp;</span>,   Name: <span id="name">&nbsp;</span></h4>
	        		<h4>Width: <span id="width"> &nbsp;</span>,   Height: <span id="height">&nbsp;
	                   </span>, Color Depth: <span id="colorDepth"></span></h4>
	    		</div></div>
	    	</div>
	    	<div class="row-fluid">
	    		<div class="span6">
	    		<div class="well well-small">
	    		<dl id="accel-data">
	      			<dt>X:</dt><dd id="x">&nbsp;</dd>
	      			<dt>Y:</dt><dd id="y">&nbsp;</dd>
	      			<dt>Z:</dt><dd id="z">&nbsp;</dd>
	    		</dl>
			    <a href="#" class="btn btn-large btn-block btn-primary" type="button" onclick="toggleAccel();">Toggle Accelerometer</a>
	    		</div></div>
	    		<div class="span6">
	    		<div class="well well-small"><dl>
				    <dt>Compass Heading:</dt><dd id="h">Off</dd>
				    </dl>
				    
				    <a href="#" class="btn btn-large btn-block btn-primary" type="button" onclick="toggleCompass();return false;">Toggle Compass</a>
				    <div id="viewport" class="viewport" style="display: none;">
				      <img style="width:60px;height:60px" id="test_img" src="" />
				    </div>
				</div></div>
    		</div>
	    	<div class = "row-fluid">
	    		<div class="span12">
	    			<div class = "row-fluid">
		    			<div class="span4">
						    <a href="#" class="btn btn-large btn-block btn-primary" onclick="getLocation();">Get Location</a>
						</div><div class="span4">
							<a href="tel:411" class="btn btn-large  btn-block btn-primary" type="button">Call 411</a>
						</div><div class="span4">
						    <a href="#" class="btn btn-large btn-block btn-primary" onclick="beep();">Beep</a>
						</div>
					</div><div class = "row-fluid">
						<div class="span4">
							<a href="#" class="btn btn-large btn-block btn-primary" onclick="vibrate();">Vibrate</a>
						</div>
						<div class="span4">
							<a href="#" class="btn btn-large btn-block btn-primary" onclick="show_pic();">Get a Picture</a>
						</div><div class="span4">
							<a href="#" class="btn btn-large btn-block btn-primary" onclick="get_contacts();return false;">Get Phone's Contacts</a>
						</div>
					</div><div class = "row-fluid">
						<div class="span4">
							<a href="#" class="btn btn-large btn-block btn-primary" onclick="check_network();return false;">Check Network</a>
						</div><div class="span4">
							<a href="HelloBuildBot.html" class="btn btn-large btn-block">BuildBot</a>
						</div><div class="span4">
						    <a href="spec.html" class="btn btn-large btn-block">BB Spec</a>
						</div>
					</div>
			    </div>
		    </div>
    	</div>
    </div>
  </body>
</html>
